<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Vintage Café</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <h1>Vintage Café</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html" class="active">Menu</a>
            <a href="#" class="book-table">Book a Table</a>
            <a href="login.html">Login</a>
            <a href="index.html#about">About Us</a>
        </div>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Menu Header -->
    <section class="menu-header" data-aos="fade-in">
        <div class="container">
            <h1>Our Menu</h1>
            <p>Discover our carefully curated selection of European-style coffee and pastries</p>
        </div>
    </section>

    <!-- Menu Filters -->
    <section class="menu-filters" data-aos="fade-up">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search menu items...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="coffee">Coffee</button>
                <button class="filter-btn" data-filter="tea">Tea</button>
                <button class="filter-btn" data-filter="pastry">Pastries</button>
                <button class="filter-btn" data-filter="dessert">Desserts</button>
            </div>
        </div>
    </section>

    <!-- Menu Items -->
    <section class="menu-items" data-aos="fade-up">
        <div class="container">
            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contact Us</h3>
                    <p>Email: info@vintagecafe.com</p>
                    <p>Phone: +1 234 567 890</p>
                </div>
                <div class="footer-section">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="footer-section">
                    <h3>Newsletter</h3>
                    <form class="newsletter-form">
                        <input type="email" placeholder="Enter your email">
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Vintage Café. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
